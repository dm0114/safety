[uwsgi]
chdir = /srv/safety/
module = safety.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
socket = /var/run/django/safety.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = //var/run/django/safety.pid
logto = /var/log/uwsgi/safety/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true