[uwsgi]
chdir = /srv/django-deploy-test/
module = safety.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/safety.pid
logto = /var/log/uwsgi/safety/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true